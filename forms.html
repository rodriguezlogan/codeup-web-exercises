<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <input type="text" name="email" placeholder="Enter email">
    <br>
    <input type="password" name="password" placeholder="Enter password">
    <br>
    <textarea name="bio" placeholder="Describe yourself"></textarea>
    <br>
    <p>
        How did you hear about us?<br>
        <input type="radio" name="answer 1" value="Billboard"> Billboard <br>
        <input type="radio" name="answer 2" value="Radio Advertisement"> Radio Advertisement <br>
        <input type="radio" name="answer 3" value="Internet Advertisement"> Internet Advertisement <br>
        <input type="radio" name="answer 4" value="Other"> Other <br>
    </p>
    <p>
        What web browser are you using?<br>
    <select name="Web Browser">
        <option value="Google">Google Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Yahoo">Yahoo</option>
        <option value="Bing">Bing</option>
        <option value="Other">Other</option>
    </select>
    </p>

    <br><button type="submit">Submit the form</button>

</form>
</body>
</html>
