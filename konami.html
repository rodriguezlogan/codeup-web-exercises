<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<audio id="pop">
  <source src="./assets/mario.mp3" type="audio/mpeg">
</audio>
<img src="./assets/mariogif.webp" style="height: 100%; width: 100%" class="bg">
<script src="./js/jquery.js"></script>
<script>
  "use strict";

  var secret = 0;
  var userInput = '';
  $('.bg').css('display', 'none');
  $(document).keyup(function(event){
    console.log(event.keyCode);
    userInput += event.keyCode
    if (userInput.indexOf('3838404037393739666513') !== -1 && secret<1){
      alert("You have added 30 lives!");
      $('audio#pop')[0].play();
      $('.bg').css('display', 'inline-block');
      $('body').css('background-color', 'black');
      $('body').css('color', 'white');
      secret++;
    }

  });
</script>
</body>
</html>
